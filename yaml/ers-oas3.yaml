openapi: 3.0.0
info:
  version: 1-oas3
  title: ERS Rest Service
paths:
  /v1/erfgoedobjecten:
    get:
      tags:
        - ERS
      summary: Haalt een verzameling erfgoedobjecten op.
      description: >
        Deze operatie  haalt een verzameling erfgoedobjecten op die voldoet aan
        de opgegeven filtercriteria. Het resultaat omvat alleen de registratiekenmerken en locatiekenmerken van de erfgoedobjecten. 
        Aanvullende informatie kan worden opgevraagd door aan de hand van het id het individuele object als resource op te halen.
      operationId: getErfgoedObjecten
      parameters:
        - name: bronhouder
          in: query
          required: false
          description: >
            De naam van de bronhouder (gemeente) van het erfgoedobject. [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#bronhouder)
          example: Purmerend
          schema:
            type: string
        - name: betreftAdres
          in: query
          required: false
          description: >
            Het ID van het BAG-object (type: Nummeraanduiding) waar de
            erfgoedobjecten zijn gesitueerd.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#betreftadres)
          example: "0439200000038901"
          schema:
            type: string
        - name: coordinaatX
          in: query
          required: false
          description: >
            De x-coordinaat van de locatie van de erfgoedobjecten. Wordt altijd samen met `coordinaatY` gebruikt.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten)
          example: 124994
          schema:
            type: string
        - name: coordinaatY
          in: query
          required: false
          description: >
            De y-coordinaat van de locatie van de erfgoedobjecten. Wordt altijd samen met `coordinaatX` gebruikt.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten)
          example: 502685
          schema:
            type: string
        - name: straal
          in: query
          required: false
          description: >
            De straal (in meters) waarbinnen, gerekend vanaf de x,y-coÃ¶rdinaat,
            de erfgoedobjecten zich bevinden. Wordt alleen in combinatie met `coordinaatX` en `coordinaatY` gebruikt. Indien geen waarde is opgegeven, wordt uitgegaan van een straal van 100 meter.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten) 
          example: 25
          default: 100
          schema:
            type: string
        - name: beschermdDoor
          in: query
          required: false
          description: >
            Filtert de gevonden erfgoedobjecten op de 'beschermdDoor'-waarde (BeschermendeInstantie).
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermddoor) [Waarden](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermendeinstantie)
          example: Gemeente
          schema:
            type: string
        - name: beschermdAls
          in: query
          required: false
          description: >
            Filtert de gevonden erfgoedobjecten op de 'beschermdAls'-waarde (BeschermdeStatus).
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermdals) [Waarden](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermdestatus)
          example: monument
          schema:
            type: string   
        - name: themaCultuurhistorie
          in: query
          required: false
          description: >
            Filtert de gevonden erfgoedobjecten op de 'themaCultuurhistorie'-waarde.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#themacultuurhistorie) [Waarden](https://erfgoedregistratiestandaard.github.io/ers-spec/#themacultuurhistorie-0)
          example: handel en administratie
          schema:
            type: string 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/erfgoedobjecten/{id}:
    get:
      tags:
        - ERS
      summary: Haalt een individueel erfgoedobject binnen de verzameling erfgoedobjecten op.
      description: >
        Deze operatie  haalt een individueel erfgoedobject op aan de hand van het opgegeven id. Het resultaat omvat alle kenmerken van het erfgoedobject, inclusief eventuele lokale aanvullingen. 
      operationId: Zoek_object
      parameters:
        - name: id
          in: path
          required: true
          example: "0439080000001137"
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObject'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObject'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObject'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObject'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/erfgoeddeelobjecten:
    get:
      tags:
        - ERS
      summary: Haalt de verzameling deelobjecten op bij een erfgoedobject.
      description: >
        Deze operatie  haalt een verzameling deelobjecten op die horen bij een erfgoedobject. Het resultaat omvat alleen de registratiekenmerken en locatiekenmerken van de deelobjecten. 
        Aanvullende informatie kan worden opgevraagd door aan de hand van het id het individuele deelobject als resource op te halen.
      operationId: Zoek_deelobjecten
      parameters:
        - name: erfgoedobjectid
          in: query
          required: true
          example: "0439080000001137"
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjectenCollectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjectenCollectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjectenCollectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjectenCollectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError 
  /v1/erfgoedomgevingen:
    get:
      tags:
        - ERS
      summary: Haalt de verzameling erfgoedomgevingen op bij een erfgoedobject.
      description: >
        Deze operatie  haalt een verzameling erfgoedomgevingen op die horen bij een erfgoedobject. Het resultaat omvat alle kenmerken van de erfgoedomgevingen.
      operationId: Zoek_omgevingen
      parameters:
        - name: erfgoedobjectid
          in: query
          required: true
          example: "0439080000001137"
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedOmgevingenCollectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedOmgevingenCollectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedOmgevingenCollectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedOmgevingenCollectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/local/erfgoedobjecten:
    get:
      tags:
        - Lokaal
      summary: Haalt een verzameling erfgoedobjecten op o.b.v. een postcode. 
      description: >
        Lokale aanvulling op /v1/erfgoedobjecten; biedt een alternatieve wijze (buiten de standaard om) om erfgoedobjecten te selecteren op postcode. NB. 'postcode' maakt geen onderdeel uit van de ERS-specificatie, maar is in dit voorbeeld beschikbaar in een lokale extensie 'Adres' die meegegeven wordt in de details van het volledige object (via /v1/erfgoedobjecten/{id}) 
      operationId: getErfgoedObjecten-localextension
      parameters:
        - name: postcode
          in: query
          required: false
          description: >
            Een eigenschap die niet in de standaard zit.
          example: 1441AP
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjectenCollectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
servers:
  - url: https://erfgoedregistratie.nl
components:
  schemas:
    ERSObject:
      type: object
      description: Objecttype ERSObject<br/>Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-ersobject)
      properties:
        lokaalID:
          type: string
          pattern: '^\d{16}$'
          readOnly: true
          description: De (lokale) identifier conform NEN 3610, zonder namespace en/of versie.<br/> [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#identificatie). [Nadere toelichting](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-ersobject).
          example: 0439080000001137 (ErfgoedObject), 0575080000001100 (ErfgoedDeelobject), 0439080000511327 (ErfgoedOmgeving)
        versie:
          type: integer
          readOnly: true
          description: Het versienummer conform NEN 3610.<br/> [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#identificatie). [Nadere toelichting](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-ersobject).
          example: 1
        bronhouder:
          type: string
          readOnly: true
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#bronhouder)
          example: Purmerend
        tijdstipRegistratie:
          format: date-time
          type: string
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#tijdstipregistratie).
          example: 2022-03-04T11:53:00Z
          readOnly: true
        eindRegistratie:
          format: date-time
          type: string
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#eindregistratie).
          example: 2022-09-02T17:12:00Z
          readOnly: true
          minimum: 0
          maximum: 1
    ErfgoedObjectenCollectie:
      type: object
      description: Een verzameling erfgoedobjecten. Het resultaat omvat alleen de registratiekenmerken en locatiekenmerken van de erfgoedobjecten (ErfgoedObjectBasis).
      properties:
        currentPage:
          format: int32
          type: integer
          readOnly: true
          example: 1
        nextPage:
          format: int32
          type: integer
          readOnly: true
          example: 2
        pageSize:
          format: int32
          type: integer
          readOnly: true
          example: 10
        total:
          format: int32
          type: integer
          readOnly: true
          example: 47
        items:
          type: array
          items:
            $ref: '#/components/schemas/ErfgoedObjectBasis'
          readOnly: true
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "https://api.erfgoedregistratie.nl/v1/erfgoedobjecten?betreftAdres=0439200000038901"
            prev:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "(since this is the first page, no prev link is provided)"
                  minimum: 0
                  maximum: 1
            next:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "https://api.erfgoedregistratie.nl/v1/erfgoedobjecten?betreftAdres=0439200000038901?page=2"
                  minimum: 0
                  maximum: 1
    ErfgoedObject:
      allOf:
        - $ref: '#/components/schemas/ErfgoedObjectBasis'
        - $ref: '#/components/schemas/WaardekenmerkenErfgoedObject'
        - $ref: '#/components/schemas/ErfgoedObjectSituering'
        - $ref: '#/components/schemas/ErfgoedObjectExtensie'
      description: Objecttype ErfgoedObject<br/>Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-erfgoedobject)
    ErfgoedObjectBasis:
      allOf:
        - $ref: '#/components/schemas/ERSObject'
        - $ref: '#/components/schemas/RegistratiekenmerkenErfgoedObject'
        - $ref: '#/components/schemas/LocatiekenmerkenErfgoedObject'
      description: Objecttype ErfgoedObject; omvat alleen de registratiekenmerken en locatiekenmerken<br/>Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-erfgoedobject)
      properties:
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "https://api.erfgoedregistratie.nl/v1/erfgoedobjecten/0439080000001137"
    ErfgoedObjectSituering:
      type: object
      description: Situering van een ErfgoedObject<br/>Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-situering)
      properties:
        heeftAdres:
          type: array
          items:
            $ref: '#/components/schemas/Situering'
          readonly: true 
    RegistratiekenmerkenErfgoedObject:
      type: object
      description: De registratiekenmerken van een ErfgoedObject.
      properties:
        aardRegistratie:
          type: string
          readOnly: true
          example: beschermd
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#aardregistratie).
        beschermdAls:
          type: string
          readOnly: true
          example: monument
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermdals).
        beschermdDoor:
          type: string
          readOnly: true
          example: Gemeente
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermddoor).
        datumInProcedure:
          format: date
          type: string
          readOnly: true
          example: 2023-04-01
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#datuminprocedure).
          minimum: 0
          maximum: 1
        datumAanwijzing:
          format: date
          type: string
          readOnly: true
          example: 2023-04-02
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#datumaanwijzing).
          minimum: 0
          maximum: 1
        datumNietAanwijzen:
          format: date
          type: string
          readOnly: true
          example: 2023-04-02
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#datumnietaanwijzen).
          minimum: 0
          maximum: 1
        datumAfvoeren:
          format: date
          type: string
          readOnly: true
          example: 2023-04-02
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#datumafvoeren).
          minimum: 0
          maximum: 1
        toelichtingProcedure:
          type: string
          readOnly: true
          example: monument is niet aangewezen omdat...
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#toelichtingprocedure).
          minimum: 0
          maximum: 1
        grondslag:
          type: string
          readOnly: true
          example: 123
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#grondslag).
        monumentnummer:
          type: string
          readOnly: true
          example: GM012
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#monumentnummer).
        inOnderzoek:
          type: boolean
          readOnly: true
          example: false
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#inonderzoek).
          minimum: 0
          maximum: 1
        type:
          type: string
          readOnly: true
          example: pand(en)
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#type).
    LocatiekenmerkenErfgoedObject:
      type: object
      description: De locatiekenmerken van een ErfgoedObject.
      properties:
        contour:
          type: string
          readOnly: true
          example: POLYGON ((124987.048 502684.176,124982.958 502686.706,124987.587 502694.191,125003.921 502684.033,124987.048 502684.176))
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#contour).
        bronContour:
          type: string
          readOnly: true
          example: GEM
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#broncontour).
        puntCoordinaten:
          type: string
          readOnly: true
          example: POINT (124994 502685)
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten).
        betreftPand:
          type: array
          items:
            type: string
          readOnly: true
          example: [0439100000010010]
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#betreftpand).
        betreftBGT:
          type: array
          items:
            type: string
          readOnly: true
          example: [G1023.b2ad189a-8c46-49f2-a192-557ba07c49a2]
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#betreftbgt).
        toelichtingAdressering:
          type: string
          readOnly: true
          example: voorheen nr 20
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#toelichtingadressering).
          minimum: 0
          maximum: 1
    WaardekenmerkenErfgoedObject:
      type: object
      description: De waardekenmerken van een ErfgoedObject.
      properties:
        jaarBegin:
          type: string
          pattern: '^\d{4}$'
          readOnly: true
          example: 1850
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#jaarbegin).
        jaarEind:
          type: string
          pattern: '^\d{4}$'
          readOnly: true
          example: 1980
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#jaareind).
          minimum: 0
          maximum: 1 
        annotatieJaarBegin:    
          type: string
          readOnly: true
          example: vanaf (binnen 25 jaar)
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#annotatiejaarbegin).
          minimum: 0
          maximum: 1
        annotatieJaarEind:
          type: string
          readOnly: true
          example: circa
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#annotatiejaareind).
          minimum: 0
          maximum: 1 
        naam:
          type: string
          readOnly: true
          example: De Purmer
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#naam).
          minimum: 0
          maximum: 1
        toelichtingWaarde:
          type: string
          readOnly: true
          example: De voormalige smederij met bovenwoning is van algemeen belang vanwege de cultuurhistorische waarde, de stedenbouwkundige waarde en de architectuurhistorische waarde.
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#toelichtingwaarde).
          minimum: 0
          maximum: 1
        beschrijving:
          type: string
          readOnly: true
          example: Het voormalige kaaspakhuis dateert uit het derde kwart van de 19e eeuw. Aan de metalen duimen aan beide kanten van de vensters is nog goed te zien dat er ooit luiken hingen.
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschrijving).
          minimum: 0
          maximum: 1
        aanwezig:
          type: string
          readOnly: true
          example: intact
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#aanwezig).
          minimum: 0
          maximum: 1
        verwachteBouwhistWaarde:
          type: boolean
          readOnly: true
          example: false
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#verwachtebouwhistwaarde).
          minimum: 0
          maximum: 1
        architectOntwerp:
          type: string
          readOnly: true
          example: Jan Stuyt
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#architectontwerp).
          minimum: 0
          maximum: 1
        opdrachtgeverBouw:
          type: string
          readOnly: true
          example: Vereniging voor Volkshuisvesting "Alkmaar" (VVVA)
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#opdrachtgeverbouw).
          minimum: 0
          maximum: 1
        uitvoerendKunstenaar:
          type: string
          readOnly: true
          example: Leopold Bernstamm, Rusland (beeldhouwer)
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#uitvoerenkunstenaar).
          minimum: 0
          maximum: 1
        oorspronkelijkeFunctie:
          type: array
          items:
            type: string
          readOnly: true
          example: [poldermolen]
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#oorspronkelijkefunctie).
        gebouwtype:
          type: array
          items:
            type: string
          readOnly: true
          example: [wipmolen]
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#gebouwtype).
        bouwstijl:
          type: array
          items:
            type: string
          readOnly: true
          example: [eclecticisme]
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#bouwstijl).
        themaCultuurhistorie:
          type: string
          readOnly: true
          example: handel en administratie
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#themacultuurhistorie).
        fysischLandschap:
          type: string
          readOnly: true
          example: stuwwallandschap
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#fysischlandschap).
          minimum: 0
          maximum: 1
        fysischDeelLandschap:
          type: string
          readOnly: true
          example: stuwwal
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#fysischdeellandschap).
          minimum: 0
          maximum: 1
        ontginning:
          type: string
          readOnly: true
          example: jonge heide- en broekontginningen
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#ontginning).
          minimum: 0
          maximum: 1
        cultuurLandschap:
          type: string
          readOnly: true
          example: heideveld
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#cultuurlandschap).
          minimum: 0
          maximum: 1
