        inOnderzoek:
          type: boolean
          readOnly: true
          example: false
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#inonderzoek).
          minimum: 0
          maximum: 1
        type:
          type: string
          readOnly: true
          example: pand(en)
