openapi: 3.0.0
info:
  version: 1-oas3
  title: ERS Rest Service
paths:
  /v1/erfgoedobjecten:
    get:
      tags:
        - ERS
      summary: Haalt een verzameling erfgoedobjecten op.
      description: >
        Deze operatie  haalt een verzameling erfgoedobjecten op die voldoet aan
        de opgegeven filtercriteria. Het resultaat omvat alleen de registratiekenmerken en locatiekenmerken van de erfgoedobjecten. 
        Aanvullende informatie kan worden opgevraagd door aan de hand van het id het individuele object als resource op te halen.
      operationId: getErfgoedObjecten
      parameters:
        - name: bronhouder
          in: query
          required: false
          description: >
            De naam van de bronhouder (gemeente) van het erfgoedobject. [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#bronhouder)
          example: Dordrecht
          schema:
            type: string
        - name: situering.betreftAdres
          in: query
          required: false
          description: >
            Het ID van het BAG-object (type: Nummeraanduiding) waar de
            erfgoedobjecten zijn gesitueerd.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#betreftadres)
          example: 505200000040718
          schema:
            type: string
        - name: coordinaatX
          in: query
          required: false
          description: >
            De x-coordinaat van de locatie van de erfgoedobjecten. Wordt altijd samen met coordinaatY gebruikt.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten)
          example: 136840.123
          schema:
            type: string
        - name: coordinaatY
          in: query
          required: false
          description: >
            De y-coordinaat van de locatie van de erfgoedobjecten. Wordt altijd samen met coordinaatX gebruikt.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten)
          example: 455874.123
          schema:
            type: string
        - name: straal
          in: query
          required: false
          description: >
            De straal (in meters) waarbinnen, gerekend vanaf de x,y-coÃ¶rdinaat,
            de erfgoedobjecten zich bevinden.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#puntcoordinaten) 
          example: 25
          schema:
            type: string
        - name: beschermdDoor
          in: query
          required: false
          description: >
            Filtert de gevonden erfgoedobjecten op de 'beschermdDoor'-waarde (BeschermendeInstantie).
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermddoor) [Waarden](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermendeinstantie)
          example: Gemeente
          schema:
            type: string
        - name: beschermdAls
          in: query
          required: false
          description: >
            Filtert de gevonden erfgoedobjecten op de 'beschermdAls'-waarde (BeschermdeStatus).
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermdals) [Waarden](https://erfgoedregistratiestandaard.github.io/ers-spec/#beschermdestatus)
          example: dorpsgezicht
          schema:
            type: string   
        - name: themaCultuurhistorie
          in: query
          required: false
          description: >
            Filtert de gevonden erfgoedobjecten op de 'themaCultuurhistorie'-waarde.
            [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#themacultuurhistorie) [Waarden](https://erfgoedregistratiestandaard.github.io/ers-spec/#themacultuurhistorie-0)
          example: handel en administratie
          schema:
            type: string 
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/erfgoedobjecten/{id}:
    get:
      tags:
        - ERS
      operationId: Zoek_object
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObject-Full'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObject-Full'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObject-Full'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObject-Full'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/erfgoedobjecten/{id}/deelobjecten:
    get:
      tags:
        - ERS
      operationId: Zoek_deelobjecten
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjecten-Collectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjecten-Collectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjecten-Collectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobjecten-Collectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/erfgoedobject/{id}/deelobjecten/{deelobjectid}:
    get:
      tags:
        - ERS
      operationId: Zoek_deelobject
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: deelobjectid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobject-Full'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobject-Full'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobject-Full'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedDeelobject-Full'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
  /v1/local/erfgoedobjecten:
    get:
      tags:
        - Lokaal
      summary: Haalt een verzameling erfgoedobjecten op o.b.v. andere eigenschappen dan die in ERS.
      description: >
        Lokale aanvulling op /v1/erfgoedobjecten; biedt alternatieve wijze (buiten de standaard om) om erfgoedobjecten te selecteren.
      operationId: getErfgoedObjecten-localextension
      parameters:
        - name: foobar
          in: query
          required: false
          description: >
            Een eigenschap die niet in de standaard zit.
          example: Baz
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
            text/json:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
            application/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
            text/xml:
              schema:
                $ref: '#/components/schemas/ErfgoedObjecten-Collectie'
        '404':
          description: NotFound
        '500':
          description: InternalServerError
servers:
  - url: https://erfgoedregistratie.nl
components:
  schemas:
    IM-ERS-Object:
      type: object
      description: Objecttype IM_ERS_Object<br/>Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-im_ers_object)
      properties:
        identificatie:
          type: string
          readOnly: true
          description: De (lokale) identifier conform NEN 3610.<br/> [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#identificatie). [Nadere toelichting](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-im_ers_object).
          example: <hier nog een voorbeeld opnemen>
        versie:
          type: integer
          readOnly: true
          description: Het versienummer conform NEN 3610.<br/> [Details](https://erfgoedregistratiestandaard.github.io/ers-spec/#identificatie). [Nadere toelichting](https://erfgoedregistratiestandaard.github.io/ers-spec/#objecttype-im_ers_object).
          example: 2
        bronhouder:
          type: string
          readOnly: true
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#bronhouder)
          example: Dordrecht
        tijdstipRegistratie:
          format: date-time
          type: string
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#tijdstipregistratie).
          example: 2022-03-04T11:53:00
          readOnly: true
        eindRegistratie:
          format: date-time
          type: string
          description: Zie [specificatie](https://erfgoedregistratiestandaard.github.io/ers-spec/#eindregistratie).
          example: 2022-09-02T17:12:00
          readOnly: true
          minimum: 0
          maximum: 1
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "https://api.erfgoedregistratie.nl/v1/erfgoedobjecten/<hier de voorbeeld identifier>"
    ErfgoedObjecten-Collectie:
      type: object
      properties:
        currentPage:
          format: int32
          type: integer
          readOnly: true
          example: 1
        nextPage:
          format: int32
          type: integer
          readOnly: true
          example: 2
        pageSize:
          format: int32
          type: integer
          readOnly: true
          example: 10
        total:
          format: int32
          type: integer
          readOnly: true
          example: 47
        items:
          type: array
          items:
            $ref: '#/components/schemas/ErfgoedObject-Minimal'
          readOnly: true
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "https://api.erfgoedregistratie.nl/v1/erfgoedobjecten?situering.betreftAdres=505200000040718"
            next:
              type: object
              properties:
                href: 
                  type: string
                  readOnly: true
                  example: "https://api.erfgoedregistratie.nl/v1/erfgoedobjecten?situering.betreftAdres=505200000040718?page=2"
    ErfgoedObject-Full:
      allOf:
        - $ref: '#/components/schemas/ErfgoedObject-Minimal'
        - $ref: '#/components/schemas/Waardekenmerken-ErfgoedObject'
        - $ref: '#/components/schemas/ErfgoedObject-Extension'
    ErfgoedObject-Minimal:
      allOf:
        - $ref: '#/components/schemas/IM-ERS-Object'
        - $ref: '#/components/schemas/Registratiekenmerken-ErfgoedObject'
        - $ref: '#/components/schemas/Locatiekenmerken-ErfgoedObject'
    Registratiekenmerken-ErfgoedObject:
      type: object
      properties:
        aardRegistratie:
          type: string
          readOnly: true
